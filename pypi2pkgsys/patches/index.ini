# Schemes.
[scheme-portage]
url: http://pypi.python.org/simple
cache-root: /var/www/localhost/htdocs/pypicache
cache-url: http://127.0.0.1/pypicache
unpack-dir: /var/tmp/pypi/unpack
log-path: /var/tmp/pypi/pypi2pkgsys.log
skip-broken: true
deps: false

[scheme-portage-local]
url: http://127.0.0.1/pypicache/simple
cache-root:
download-dir: /var/tmp/pypi/downloads

